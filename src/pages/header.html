<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"

    />
    <link

      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/header.module.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">
        <img
          src="../images/logo/md-logo.jpg"
          alt="logo"
          width="205"
          height="55"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">MK</a></li>
          <li class="nav-item nav-link disabled">|</li>
          <li class="nav-item">
            <a class="nav-link" href="#">EN</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid my-container">
      <div class="row no-gutters hero">
        <div class="col-md-12 hero__box">
          <img
            src="../images/hero.png"
            class="img-responsive hero__box__image"
          />
          <div class="hero__box__image--title">
            <div>
              <span class="hero__box__img--title--satisfied">satisfied</span>
              patients <br />
              are our reward
            </div>
            <button class="btn">Make an appointment</button>
          </div>
        </div>
      </div>
    </div>

</html>
